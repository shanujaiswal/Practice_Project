<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Of HTML </title>
</head>

<body style="margin: 0 !important;">
    <div
        style="border:3px solid rgb(90, 90, 216); text-align: center; color:rgb(0, 0, 0); width: 100%; height: 200%; background-color: pink;">
        <h1>&lt; header &gt;</h1>
    </div>
    <div style="border:3px solid rgb(90, 90, 216); text-align: center; color:rgb(0, 0, 0); width: 100%; height: 100%; background-color: rgb(8, 204, 204);">
        <h1>&lt; nav &gt;</h1>
    </div>

    <div
        style="border: 10px solid rgb(90, 90, 216); display: flex;">
        <div style="width: 60vw;">
            <div
                style="border:1px solid rgb(90, 90, 216); text-align: center; color:rgb(0, 0, 0); background-color: rgb(255, 255, 255); ">
                <h3>&lt; section &gt;</h3>
            </div>
            <div
                style="border:1px solid rgb(0, 0, 0); text-align: center; background: rgb(238, 186, 196); ">
                <h3>&lt; Heading &gt;</h3>
            </div>
            <div
                style="border:1px solid rgb(0, 0, 0); text-align: center; background: rgba(216, 183, 189, 0.61); ">
                <h3>&lt; article &gt;</h3>
            </div>
        </div>
        <div style="width: 40vw;">
            <div
                style="border:1px solid rgb(0, 0, 0); text-align: center; width: 40vw; height: 27.15vw; background: rgba(216, 183, 189, 0.61); ">
                &lt; aside &gt;
            </div>
        </div>
    </div>

    <div
        style="border:3px solid rgb(90, 90, 216); text-align: center; color:rgb(0, 0, 0); background-color: hsl(180, 92%, 42%); padding: auto;">
        <h1> &lt; footer &gt;</h1>
    </div>

</body>

</html>
