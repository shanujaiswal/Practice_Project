<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Practice.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="digitalClock">
            <div class="middle"></div>
            <div class="second"></div>
            <div class="minute"></div>
            <div class="hour"></div>
            <div>
                <div class="number" style="--rotation: 30 degrees">1</div>
                <div class="number" style="--rotation: 60 degrees">2</div>
                <div class="number" style="--rotation: 90 degrees">3</div>
                <div class="number" style="--rotation: 120 degrees">4</div>
                <div class="number" style="--rotation: 150 degrees">5</div>
                <div class="number" style="--rotation: 180 degrees">6</div>
                <div class="number" style="--rotation: 210 degrees">7</div>
                <div class="number" style="--rotation: 240 degrees">8</div>
                <div class="number" style="--rotation: 270 degrees">9</div>
                <div class="number" style="--rotation: 300 degrees">10</div>
                <div class="number" style="--rotation: 330 degrees">11</div>
                <div class="number" style="--rotation: 360 degrees">12</div>
            </div>
        </div>
    </div>
    <div>
        <div class="analogClock">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">dd-mm-yyyy</div>
        </div>
    </div>
</body>
<script>

</script>

</html>
